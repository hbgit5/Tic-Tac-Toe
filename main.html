<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
     <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>

<body>
    
        <div class="main-container">
            <h1>Tic Tac Toe</h1>
        <table id="board">

            <tr class="Row1">
                <td id="cell1"></td>
                <td id="cell2"></td>
                <td id="cell3"></td>
                
            </tr>

            <tr class="Row2">
                <td id="cell4"></td>
                <td id="cell5"></td>
                <td id="cell6"></td>
                
            </tr>

            <tr class="Row3">
                <td id="cell7"></td>
                <td id="cell8"></td>
                <td id="cell9"></td>
            </tr>


        </table>
     
            </div>
    
    <div class="second-container">
      <table id="players">
            <tr id="green-player">
                <td class="header"></td>
                <td>player 1</td>
          </tr>
          <tr id="purple-player">
                <td class="header"></td>
                <td>player 2</td>
          </tr>
          
            </table>
        </div>
      <script src="makeitwork.js"></script> 
</body>
</html>
